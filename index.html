<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTHP｜遊びの支援活動</title>
  <style>
    :root {
      --bg-main: #f7f9fc;
      --bg-section: #ffffff;
      --bg-soft: #f2f6fb;
      --bg-accent: #eef5ff;
      --text-main: #333;
      --text-sub: #666;
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color: var(--text-main);
      background: var(--bg-main);
      line-height: 1.7;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* Hero */
    .hero {
      position: relative;
      background: url("images/hero.jpg") center/cover no-repeat;
      color: #fff;
      padding: 96px 0 56px; /* 上を広めにして顔回避 */
    }

    /* 文字可読性用オーバーレイ */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.15) 0%,
        rgba(0,0,0,0.35) 55%,
        rgba(0,0,0,0.55) 100%
      );
    }

    .hero .container {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 1.65rem;
      margin: 0 0 12px;
      line-height: 1.45;
      max-width: 560px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    .hero p {
      font-size: 1rem;
      margin: 0 0 22px;
      max-width: 520px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.35);
    }

    .buttons a {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .btn-primary {
      background: #ffd84d;
      color: #333;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.85);
      color: #333;
    }

    /* Sections */
    section {
      background: var(--bg-section);
      padding: 40px 0;
    }
    section + section {
      margin-top: 12px;
    }

    h2 {
      font-size: 1.35rem;
      margin: 0 0 14px;
    }

    p {
      margin: 0 0 12px;
      max-width: 640px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 20px;
    }
    .card {
      background: var(--bg-soft);
      border-radius: var(--radius);
      padding: 16px 14px 18px;
      text-align: center;
    }
    .card img {
      width: 120px;
      margin: 0 auto 10px;
    }
    .card p {
      margin: 0;
      font-size: 0.95rem;
    }

    /* Support */
    .support {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 20px;
      align-items: center;
      padding: 22px;
      background: var(--bg-soft);
      border-radius: var(--radius);
    }
    .support + .support {
      margin-top: 18px;
    }
    .support img {
      max-width: 220px;
      margin-left: auto;
    }

    .note {
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-top: 6px;
    }

    /* CTA */
    .cta {
      background: var(--bg-accent);
      text-align: center;
      padding: 44px 16px;
      margin-top: 16px;
    }

    .cta a {
      display: inline-block;
      padding: 12px 26px;
      background: #ffd84d;
      border-radius: 999px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .hero {
        padding: 72px 0 48px;
      }
      .hero h1 {
        font-size: 1.45rem;
      }
      .support {
        grid-template-columns: 1fr;
      }
      .support img {
        margin: 12px auto 0;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="container">
      <h1>障がいのある子どもも<br>自分で「遊べた」を感じられる場をつくる</h1>
      <p>おもちゃの改造・スイッチ制作を通じた<br>遊びの支援活動</p>
      <div class="buttons">
        <a href="#contact" class="btn-primary">相談してみる</a>
        <a href="#about" class="btn-secondary">活動内容を見る</a>
      </div>
    </div>
  </div>

  <!-- 以下は前回と同一 -->
</body>
</html>
