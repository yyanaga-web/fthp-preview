<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FTHP｜遊びの支援活動</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
  background:#f6f8fb;
  color:#333;
  line-height:1.7;
}

img{max-width:100%;display:block}

.container{
  max-width:960px;
  margin:0 auto;
  padding:0 16px;
}

/* HERO */
.hero{
  background:url("images/hero.jpg") center/cover no-repeat;
  position:relative;
  color:#fff;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.hero-inner{
  position:relative;
  padding:48px 0 56px;
}
.hero h1{
  font-size:1.7rem;
  margin-bottom:12px;
}
.hero p{
  max-width:640px;
  font-size:1rem;
}

/* SECTION */
section{
  padding:48px 0;
}
.section-box{
  background:#fff;
  border-radius:16px;
  padding:40px;
  box-shadow:0 8px 24px rgba(0,0,0,.04);
}
section h2{
  font-size:1.4rem;
  margin-bottom:20px;
}
section p{margin-bottom:14px}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#f3f6fb;
  border-radius:14px;
  padding:24px;
  text-align:center;
}

/* SUPPORT */
.support{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:32px;
  align-items:center;
}
.support+.support{margin-top:48px}

/* CTA */
.cta{
  background:#eef3ff;
  padding:64px 16px;
  text-align:center;
}
.cta a{
  display:inline-block;
  margin-top:20px;
  padding:12px 28px;
  background:#ffd84d;
  border-radius:999px;
  font-weight:bold;
  color:#333;
  text-decoration:none;
}

/* RESPONSIVE */
@media(max-width:640px){
  .support{grid-template-columns:1fr}
  .section-box{padding:28px}
  .hero h1{font-size:1.5rem}
}
</style>
</head>

<body>

<div class="hero">
  <div class="container hero-inner">
    <h1>障がいのある子どもも<br>自分で「遊べた」を感じられる場をつくる</h1>
    <p>おもちゃの改造・スイッチ制作を通じた遊びの支援活動</p>
  </div>
</div>

<section>
  <div class="container section-box">
    <h2>私たちの活動について</h2>
    <p>電池で動くおもちゃは、操作が難しく遊べない子どもも少なくありません。</p>
    <p>FTHPでは、外部スイッチの取り付けやスイッチ制作を通じて、「自分で遊ぶ体験」を支援しています。</p>
  </div>
</section>

<section>
  <div class="container section-box">
    <h2>この支援でできるようになること</h2>
    <div class="cards">
      <div class="card">
        <img src="images/illust_playable.png" alt="">
        <p>遊べなかったおもちゃが、もう一度遊べる</p>
      </div>
      <div class="card">
        <img src="images/illust_multi_switch.png" alt="">
        <p>複数スイッチで操作を試せる</p>
      </div>
      <div class="card">
        <img src="images/illust_consult.png" alt="">
        <p>相談しながら進められる</p>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container section-box">
    <div class="support">
      <div>
        <h2>貸し出しおもちゃ</h2>
        <p>スイッチ付きおもちゃを一定期間お貸しします。</p>
      </div>
      <img src="images/illust_rental.png" alt="">
    </div>
  </div>
</section>

<div class="cta">
  <h2>まずはお気軽にご相談ください</h2>
  <a href="#">お問い合わせはこちら</a>
</div>

</body>
</html>
